<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demonstration of table usage</title>
    <style>
    table{
      border-collapse: collapse;
    }

     tr{
      border-bottom: 1px solid red;
     }


    </style>
</head>
<body>
<h2>Demostration of HTML table usage</h2>
<table>
    <tr>
        <th colspan="2">Full name</th>
        <th colspan="3">Adresa</th>
    </tr>
    <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Grad</th>
        <th>Država</th>
        <th>Kontinent</th>
    </tr>
    <tr>
        <td>Muhamed</td>
        <td>Salihović</td>
        <td>Sarajevo</td>
        <td>Bosna i Hercegovina</td>
        <td>Evropa</td>
    </tr>
    <tr>
        <td>Mile</td>
        <td>Vukajlović</td>
        <td>Sarajevo</td>
        <td>BiH</td>
        <td>Evropa</td>
    </tr>
    <tr>
        <td>Kanita</td>
        <td>Berbić</td>
        <td>Jakarta</td>
        <td>Indonezija</td>
        <td>Azija</td>
    </tr>
    <tr>
        <td>Alen</td>
        <td>Botić</td>
        <td>Mexico</td>
        <td>Mexico</td>
        <td>Južna Amerika</td>
    </tr>
</table>
</body>
</html>
</body>
</html>
